services:
  mysql:
    image: mysql:8.0
    container_name: apostatudo-mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-apostatudo}
      MYSQL_USER: ${MYSQL_USER:-apostatudo}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - apostatudo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./docker/backend
    container_name: apostatudo-backend
    volumes:
      - ./backend:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - apostatudo
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/backend-ready"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: apostatudo-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - apostatudo

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: apostatudo-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - apostatudo

volumes:
  mysql_data:

networks:
  apostatudo:
    driver: bridge
